<head>

  <!-- Critical: Define process.env before any modules load to prevent ReferenceErrors -->

    window.process = {

    };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>

    #root:empty::before {
      content: "";
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
      color: #6366f1;
